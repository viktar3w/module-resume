<div class="field required template default">
    <label class="label" for="default">
        <span data-bind="i18n: 'Default Template'"></span>
    </label>
    <div class="control">
        <input id="default" type="checkbox" name="resume[template]" data-bind="value: value"
               class="checkbox required-entry" aria-required="true">
    </div>
    <div class="preview">
        <span data-bind="event: {click: showPdf}, i18n: 'Show Preview PDF'"></span>
    </div>
</div>
<div id="default-template-modal" style="display: none">
    <div class="left-part">
        <div class="logo-wrapper">
            <img data-bind="attr:{src: defaultLogo.path + '/' + defaultLogo.logo, alt: $t('Resume Logo')}">
        </div>
        <div class="pl-10 contact-wrapper">
            <div class="phone df">
                <img data-bind="attr:{src: defaultLogo.path + '/' + defaultLogo.phone, alt: $t('Phone')}">
                <span>+123456789</span>
            </div>
            <div class="email df">
                <img data-bind="attr:{src: defaultLogo.path + '/' + defaultLogo.email, alt: $t('Email')}">
                <span>test@test.com</span>
            </div>
            <div class="location df">
                <img data-bind="attr:{src: defaultLogo.path + '/' + defaultLogo.address, alt: $t('Location')}">
                <span data-bind="i18n: 'New York, USA'"></span>
            </div>
        </div>
        <div class="pl-10 skill-wrapper">
            <div class="title">
                <h4 data-bind="i18n: 'Skills'"></h4>
            </div>
            <p data-bind="i18n: 'php, js, vue js, mysql, docker, ubuntu, react'"></p>
        </div>
        <div class="pl-10 language-wrapper">
            <div class="title">
                <h4 data-bind="i18n: 'Languages'"></h4>
            </div>
            <p data-bind="i18n: 'english - native, french - native'"></p>
        </div>
    </div>
    <div class="right-part">
        <div class="name-wrapper">
            <h1 class="title"><strong data-bind="i18n: 'John Smith'"></strong></h1>
        </div>
        <div class="experience-wrapper">
            <div class="title">
                <h4 data-bind="i18n: 'Experiences'"></h4>
            </div>
            <div class="pl-10 items">
                <div class="item">
                    <div class="header">
                        <div class="date"><i data-bind="i18n: '2019-11-06 - now'"></i></div>
                        <div class="name"><span data-bind="i18n: 'Apple'"></span></div>
                        <div class="type"><span data-bind="i18n: 'Web designer'"></span></div>
                    </div>
                    <div class="content">
                        <span data-bind="i18n: 'UX designer'"></span><br>
                        <span data-bind="i18n: 'Applications developer'"></span><br>
                        <span data-bind="i18n: 'Multimedia programmer'"></span><br>
                        <span data-bind="i18n: 'Web content manager'"></span><br>
                        <span data-bind="i18n: 'Multimedia specialist'"></span><br>
                        <span data-bind="i18n: 'SEO specialist'"></span><br>
                        <span data-bind="i18n: 'UX researcher'"></span><br>
                        <span data-bind="i18n: 'Web developer'"></span>
                    </div>
                </div>
                <div class="item">
                    <div class="header">
                        <div class="date"><i data-bind="i18n: '2017-11-06 - 2019-11-06'"></i></div>
                        <div class="name"><span data-bind="i18n: 'Apple Two'"></span></div>
                        <div class="type"><span data-bind="i18n: 'Web designer'"></span></div>
                    </div>
                    <div class="content">
                        <span data-bind="i18n: 'UX designer'"></span><br>
                        <span data-bind="i18n: 'Applications developer'"></span><br>
                        <span data-bind="i18n: 'Multimedia programmer'"></span><br>
                        <span data-bind="i18n: 'Web content manager'"></span><br>
                        <span data-bind="i18n: 'Multimedia specialist'"></span><br>
                        <span data-bind="i18n: 'SEO specialist'"></span><br>
                        <span data-bind="i18n: 'UX researcher'"></span><br>
                        <span data-bind="i18n: 'Web developer'"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="education-wrapper">
            <div class="title">
                <h4 data-bind="i18n: 'Education'"></h4>
            </div>
            <div class="pl-10 items">
                <div class="item">
                    <div class="header">
                        <div class="date"><i data-bind="i18n: '2013-10-01 - 2017-08-06'"></i></div>
                        <div class="name"><span data-bind="i18n: 'Technology University'"></span></div>
                    </div>
                    <div class="content">
                        <span data-bind="i18n: 'Representatives of science and business from Poland and abroad will meet to discuss current technological challenges'"></span><br>
                    </div>
                </div>
            </div>
        </div>
        <div class="addition-link-wrapper">
            <div class="title">
                <h4 data-bind="i18n: 'Addition Links'"></h4>
            </div>
            <div class="pl-10 items">
                <div class="item addition-link">
                    <div class="link-type">
                        <img data-bind="attr: {src: defaultLogo.path + '/' + defaultLogo.linkedin, alt: $t('Linkedin')}">
                    </div>
                    <div class="link">
                        <span>https://www.linkedin.com/in/test-test1234567</span>
                    </div>
                </div>
                <div class="item addition-link">
                    <div class="link-type">
                        <img data-bind="attr: {src: defaultLogo.path + '/' + defaultLogo.github, alt: $t('Github')}">
                    </div>
                    <div class="link">
                        <span>https://github.com/test/test</span>
                    </div>
                </div>
                <div class="item addition-link">
                    <div class="link-type">
                        <img data-bind="attr: {src: defaultLogo.path + '/' + defaultLogo.addition, alt: $t('Addition')}">
                    </div>
                    <div class="link">
                        <span>https://packagist.org/test/test</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
