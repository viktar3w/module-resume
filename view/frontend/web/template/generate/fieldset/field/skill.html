<!-- ko if: (show) -->
<div class="additional-skill-wrapper" data-bind="visible: show">
    <input type="hidden" data-bind="attr: {name: 'resume[skills]['+increment+'][skill]', value: value}">
    <span class="additional-skill">
        <span class="skill" data-bind="text: value"></span>
        <span class="delete-skill" data-bind="event: {click: remove}"></span>
    </span>
</div>
<!-- /ko -->
